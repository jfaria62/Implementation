<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Popper.js--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!--Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Possible map plugins to use: 
    https://newsignature.github.io/us-map/
    https://jvectormap.com/tutorials/getting-started/
    https://observablehq.com/@enjalot/us-county-datasets?collection=@observablehq/maps    
    -->
    
    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Covid-19 Tracking App</title>
</head>
<body>    
    <!--Top Page Title Bar-->
    <div class="conatainer d-flex p-2">
        <h1 class="mx-auto">National Covid-19 Tracker</h1>
    </div>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="navbar-brand border-right border-light">Map Options</div>
        <!--button for smaller screens-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </button>
        <!--Nav Items-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Positive Cases <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hospitalizations</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link" href="#">Deaths</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Currently On Ventilator</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link" href="#">Increases</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        States
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Alabama</a>
                        <a class="dropdown-item" href="#">Alaska</a>
                        <a class="dropdown-item" href="#">Arizona</a>
                        <a class="dropdown-item" href="#">Arkansas</a>
                        <a class="dropdown-item" href="#">California</a>
                        <a class="dropdown-item" href="#">Colorado</a>
                        <a class="dropdown-item" href="#">Connecticut</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!--Map, Calendar, Charts, Data Boxes-->
    <div class="container">
        <div id="map" style="position: relative; width: 500px; height: 300px;">
            <img id="mapImage" src="./map.png" alt="usMap">
        </div>
    </div>
</body>
</html>
